<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anbu pizza</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
</head>
<body>
<div style="width: 100vw">
  <div
          class="card text-center mt-3"
          style="width: 18rem; left: 75%; position: absolute"
  >
    <p class="">Корзина</p>
    <ul class="list-group list-group-flush" id="bucket">
      <li class="list-group-item">Ничего не выбрано</li>
    </ul>
    <div class="btn btn-primary" id="make-order" style="display: none">
      Сделать заказ
    </div>
  </div>
  <div id="order-success" class="alert alert-success text-center d-none" role="alert">
    Заказ успешно принят
  </div>
  <div id="order-fail" class="alert alert-danger text-center d-none" role="alert">
    Заказ не принят. Проблемы с сервером.
  </div>
</div>

<div class="container">
  <h1>Добро пожаловать в пиццерию Анбу!</h1>

  <div class="color-gray">Выберите пиццу</div>
  <div class="row mt-5" id="pizza-menu"></div>
</div>
</body>
<script src="app.js"></script>
</html>
